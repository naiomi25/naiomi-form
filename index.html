<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="contenedor d-flex flex-column">
        <div class="contenedor-encabezado">
            <h4 class="ms-2">Payment form example</h4>
        </div>
        <div class="contenedor-cuerpo">
            <div class="cuerpo-emergente bg-danger  bg-opacity-25 border border-warning rounded">
                <p class=" t-emergente py-2 ps-3 m-0">Some fields are missing</p>
            </div>
            <form class="row g-3 mt-3"><!--formulario-->
                <div class="col-md-5">
                  <label for="card" class="form-label ">Card #</label>
                  <input type="text" class="form-control" id="card" placeholder="xxxxxxxxxxxx">
                </div>
                <div class="col-md-3">
                  <label for="cvc" class="form-label fs-sm">CVC #</label>
                  <input type="text" class="form-control" id="cvc">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    $ <input type="text" class="form-control" id="amount">
                </div>
                
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control " id="validationDefault01" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault03" value="" required>
                </div>
                <div class="col-md-3">
                <label for="validationDefault05" class="form-label">State</label>
                  <select class=" form-select" aria-label="Pick a state"  id="validationDefault05">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="validationDefault04" value="" required>
                </div>
                <div class="col-md-6">
                    <p class="mb-1">We accept</p>
                  <div class="pago">
                    <div class="border py-2 bg-secondary d-flex justify-content-start  rounded">
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-discover"></i></label>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-label">
                        <label for="floatingTextarea2"class="form-label">Message</label>
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        <p class="anotacion">Add any notes here.</p>
                    </div> 
                </div>
                
                
                <div class="contenedor-footer d-flex justify-content-end rounded">
                    <button type="reset" class="btn btn-secondary rounded px-3 py-1">Clear</button>
                    <button class="btn btn-primary rounded ms-2 px-3 py-1" type="submit">Send</button>
        
                </div> 
            </div>
            </form>
            
            
        </div> 
        

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
